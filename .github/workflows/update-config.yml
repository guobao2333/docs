name: Upload Lockfile after npm install

on:
  workflow_dispatch:
  push:
    branches: main
  pull_request:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: List files (debug)
      run: ls -la

    - name: Upload package-lock.json as artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-lockfile
        path: package-lock.json
        include-hidden-files: true 
        # retention-days: 7 # 可选：设置工件的保留天数
