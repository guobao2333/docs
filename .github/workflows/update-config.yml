name: Update CI-specific configs

on:
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: List files (debug)
      run: ls -la

    # 我当然知道可以直接push，但害怕bug还是手动检查吧😥
    - name: Upload config as artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-lockfile
        path: |
            package.json
            package-lock.json
        include-hidden-files: true 
